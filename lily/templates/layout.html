<!doctype html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style10.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
  <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
  <title>lily</title>
</head>

<div class="main">
  <div class="page">
    <div class="jumbotron">
      <div class="container-fluid" id="title_name">

      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collpase navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{url_for('homepage')}}">Home</a></li>
          <li>-</li>
          <li><a href="{{url_for('homepage')}}">Posts</a></li>
          <li>-</li>
          <li><a href="{{url_for('homepage')}}">Comments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="container-fluid">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    </div>
    <div class="container-fluid">
      {% block body %}{% endblock %}

  </div>
</div>
<div class="footer">
